<!DOCTYPE html>
<html lang="ko">
<head><link rel="stylesheet" type="text/css" href="index.css">
	<meta charset="utf-8">
	<title>Itroduction Form</title>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1>설문조사</h1>
		</div>
		<div id="main2">
			<form>
				<input type="hidden" name="type" value="user">
				유지현의 별명은? 
				<input type="text" name="nickname" size="10">
				<input type="button" value="정답확인"><br>
				성 별 : 
				<input type="radio" name="sex" value="m">남
				<input type="radio" name="sex" value="f">여<br>
				취 미 : 
				<input type="checkbox" name="hobby" value="book">독서
				<input type="checkbox" name="hobby" value="game">게임
				<input type="checkbox" name="hobby" value="music">음악감상<br>
				<input type="checkbox" name="hobby" value="soccer">축구
				<input type="checkbox" name="hobby" value="climb">등산
				<input type="checkbox" name="hobby" value="nap">닞잠<br>
				주 소 : 
				<select name="from">
					<option value="Seoul">서울</option>
					<option value="Jeju">제주도</option>
					<option value="busan">부산</option>
					<option value="NKorea">북한</option>
					<option value="Ilsan">일산</option>
					<option value="Space">토성</option>
				</select>
				유지현에게 하고 싶은 말<br>
				<textarea cols="40" name="say"></textarea><br>
				유지현에게 몰래 하고 싶은 말<br>
				<input type="password" name="secret">
			</form>
		</div>
		<a href="index.html">처음으로</a>
		<hr>
		<h2>감사합니다</h2>
	</div>
</body>
</html>
